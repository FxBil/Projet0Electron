<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <ul>
            <li>
                <img class="btn-menu" id="btn-close" alt="btn-close" src='../src/img/close.jpg' onmouseover=" src='../src/img/close2.jpg'" onmouseout=" src='../src/img/close.jpg'">
            </li>
        </ul>
    </div>
    
    <div class="container">
        <h1>Connexion</h1>
        <form>
            <div class="form-group">
                <label for="login">Identifiant</label>
                <input type="text" class="form-control" id="login" placeholder="Entrez votre identifiant" value="Didier">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" value="1234">
            </div> 

            <button type="submit" id='btn-submit-login' class="btn btn-primary">Se connecter</button>
        </form>
    </div>
    
    <script>require('./login.js');</script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
